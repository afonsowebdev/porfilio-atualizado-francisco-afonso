<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <h1 id="title"></h1>
    <p id="about"></p>
    <h2 id="skillsTitle"></h2>
    <ul>
        <li id="skill1"></li>
        <li id="skill2"></li>
        <li id="skill3"></li>
    </ul>
    <button id="langBtn">English</button>

    <script>
        // Dicionário de traduções
        const translations = {
            pt: {
                title: "Bem-vindo ao meu portfólio",
                about: "Sou desenvolvedor web apaixonado por criar experiências digitais incríveis.",
                skillsTitle: "Minhas Habilidades",
                skill1: "HTML, CSS e JavaScript",
                skill2: "React e Vue.js",
                skill3: "Node.js e Banco de Dados",
                button: "English"
            },
            en: {
                title: "Welcome to my portfolio",
                about: "I am a web developer passionate about creating amazing digital experiences.",
                skillsTitle: "My Skills",
                skill1: "HTML, CSS and JavaScript",
                skill2: "React and Vue.js",
                skill3: "Node.js and Databases",
                button: "Português"
            }
        };

        let currentLang = "pt"; // começa em português

        // Função que troca os textos
        function updateTexts() {
            const t = translations[currentLang];
            document.getElementById("title").textContent = t.title;
            document.getElementById("about").textContent = t.about;
            document.getElementById("skillsTitle").textContent = t.skillsTitle;
            document.getElementById("skill1").textContent = t.skill1;
            document.getElementById("skill2").textContent = t.skill2;
            document.getElementById("skill3").textContent = t.skill3;
            document.getElementById("langBtn").textContent = t.button;
        }

        // Botão de troca de idioma
        document.getElementById("langBtn").addEventListener("click", () => {
            currentLang = currentLang === "pt" ? "en" : "pt";
            updateTexts();
        });

        // Inicializa em português
        updateTexts();
    </script>
</body>

</html>
